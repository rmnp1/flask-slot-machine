{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
    <h2 style="color: darkred"><b> {{ message }}</b></h2>
    <form action="{{ url_for('result') }}" method="POST">

        <div class="slot-machine">
            <table>
                {% for row in slots %}
                     <tr>
                        {% for i in row %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>

        </div>
        <button type="submit">Spin</button>

        {% if win_message %}
            <p><strong>{{ win_message }}</strong></p>
        {% endif %}
    </form>
{% endblock %}

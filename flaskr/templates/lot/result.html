{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
    <h2 style="color: darkred"><b> {{ message }}</b></h2>

    <form action="{{ url_for('play') }}" method="POST">
        <input type="number" name="bet" placeholder="Bet" required="required" max="100" min="1"><br>
        <input type="number" name="line" placeholder="Line" required="required" max="3" min="1"><br>
        <input type="submit" value="Play">
    </form>
{% endblock %}

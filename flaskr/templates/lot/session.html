{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
    <footer class="footer">
        <h1><b>Slot Machine</b></h1>
        <h3>Please, write how much you want to bet and on how many lines.</h3>
    </footer>

    <div class="base">
        <form action="{{ url_for('play') }}" method="POST">
        <input type="number" name="bet" placeholder="Bet" required="required"  min="1" ><br>
        <input type="number" name="line" placeholder="Line" required="required" max="3" min="1"><br>
        <input type="submit" value="Play">
    </form>
    </div>
{% endblock %}
